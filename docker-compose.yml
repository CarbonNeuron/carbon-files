services:
  api:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - carbonfiles-data:/app/data
    environment:
      - CarbonFiles__AdminKey=change-me-in-production
      - CarbonFiles__DataDir=/app/data
      - CarbonFiles__DbPath=/app/data/carbonfiles.db
    restart: unless-stopped

volumes:
  carbonfiles-data:
